<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSingleCorrespondenceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SingleCorrespondenceListForm">
                <p:panel header="#{bundle.ListSingleCorrespondenceTitle}">
                    <p:dataTable id="datalist" value="#{singleCorrespondenceController.items}" var="item"
                                 selectionMode="single" selection="#{singleCorrespondenceController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSingleCorrespondenceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSingleCorrespondenceTitle_caseNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.caseNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSingleCorrespondenceTitle_caseStatusCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.caseStatusCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSingleCorrespondenceTitle_closedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.closedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSingleCorrespondenceTitle_dueDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.dueDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSingleCorrespondenceTitle_sensitiveFlag}"/>
                            </f:facet>
                            <h:outputText value="#{item.sensitiveFlag}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSingleCorrespondenceTitle_contentiousFlag}"/>
                            </f:facet>
                            <h:outputText value="#{item.contentiousFlag}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSingleCorrespondenceTitle_createTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.createTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSingleCorrespondenceTitle_clientSnapshotId}"/>
                            </f:facet>
                            <h:outputText value="#{item.clientSnapshotId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{singleCorrespondenceController.prepareCreate}" update=":SingleCorrespondenceCreateForm" oncomplete="PF('SingleCorrespondenceCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SingleCorrespondenceViewForm" oncomplete="PF('SingleCorrespondenceViewDialog').show()" disabled="#{empty singleCorrespondenceController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SingleCorrespondenceEditForm" oncomplete="PF('SingleCorrespondenceEditDialog').show()" disabled="#{empty singleCorrespondenceController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{singleCorrespondenceController.destroy}" update=":growl,datalist" disabled="#{empty singleCorrespondenceController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
